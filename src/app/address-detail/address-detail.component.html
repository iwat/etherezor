<div *ngIf="address" class="col-sm">
  <h2>{{ address.label | uppercase }} Details</h2>
  <div><span>hex: </span>{{address.hex}}</div>
  <div>
    <label>label:
      <input [(ngModel)]="address.label" placeholder="label"/>
    </label>
  </div>
  <button (click)="goBack()" class="btn">go back</button>
</div>
