<div *ngIf="address" class="col">
  <h2>{{ address.label | uppercase }} Details</h2>
  <div class="form-group row">
    <div class="col-2 col-form-label">hex:</div>
    <div class="col form-control-plaintext">{{address.hex}}</div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label" for="inputAddressLabel">label:</label>
    <input class="col form-control" [(ngModel)]="address.label" placeholder="label" id="inputAddressLabel"/>
  </div>
  <button (click)="goBack()" class="btn">go back</button>
</div>
