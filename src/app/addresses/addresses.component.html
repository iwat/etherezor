<h2>My Addresses</h2>
<ul class="addresses">
  <li *ngFor="let address of addresses"
    [class.selected]="address === selectedAddress"
    (click)="onSelect(address)">
    <span class="badge">{{address.hex}}</span> {{address.label}}
  </li>
</ul>

<div *ngIf="selectedAddress">
  <h2>{{ selectedAddress.label | uppercase }} Details</h2>
  <div><span>hex: </span>{{selectedAddress.hex}}</div>
  <div>
    <label>label:
      <input [(ngModel)]="selectedAddress.label" placeholder="label">
    </label>
  </div>
</div>
