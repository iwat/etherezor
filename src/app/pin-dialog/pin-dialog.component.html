<div class="modal fade" id="pinDialog" tabindex="-1" role="dialog" aria-labelledby="pinDialogLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pinDialogLabel">Entry PIN: {{pin | mask}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('7')">*</button></div>
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('8')">*</button></div>
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('9')">*</button></div>
          </div>
          <div class="row">
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('4')">*</button></div>
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('5')">*</button></div>
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('6')">*</button></div>
          </div>
          <div class="row">
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('1')">*</button></div>
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('2')">*</button></div>
            <div class="col"><button type="button" class="btn btn-lg btn-block" (click)="click('3')">*</button></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="unlock()">Unlock</button>
      </div>
    </div>
  </div>
</div>
